<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        /* Estilos para o corpo */
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        /* Estilos para o contêiner principal */
        .container {
            max-width: 500px;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: auto 1fr auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Estilos para o cabeçalho */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: #444444;
            color: #ffffff;
        }

        /* Estilos para o corpo do chat */
        .chat-body {
            padding: 1rem;
            overflow-y: scroll;
        }

        /* Estilos para as mensagens */
        .chat-body p {
            margin: 0;
            padding: 0.5rem;
        }

        /* Estilos para o formulário de chat */
        .chat-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            padding: 1rem;
            background-color: #f2f2f2;
        }

        /* Estilos para a entrada de mensagem */
        .chat-form input {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para o botão de enviar */
        .chat-form button {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            background-color: #444444;
            color: #ffffff;
            cursor: pointer;
        }

        /* Estilos para as etiquetas */
        label {
            justify-self: center; /* Centraliza horizontalmente */
            color: var(--user-color); /* Define a cor do texto como a cor do usuário */
            font-size: 1.2rem; /* Define o tamanho da fonte como 1.2 rem */
            font-family: 'M PLUS Rounded 1c', sans-serif; /* Define a fonte para 'M PLUS Rounded 1c', sans-serif */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat App</h1>
        </div>
        <div class="chat-body" id="messages"></div>
        <div class="chat-form" id="chatForm">
            <label for="name" class="user-color">Digite seu nome:</label>
            <input type="text" id="name" placeholder="Nome" />
            <button onclick="login()">Entrar</button>
            <input type="text" id="message" placeholder="Digite sua mensagem" />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        const socket = io();

        let name = '';

        // Função para realizar o login
        function login() {
            if (document.getElementById('name').value) { // Verifica se o campo de nome não está vazio
                name = document.getElementById('name').value;
                document.documentElement.style.setProperty('--user-color', getRandomColor()); // Define a cor do usuário como uma cor aleatória
                document.getElementById('chatForm').style.display = 'none'; // Esconde o formulário de chat após o login
            }
        }

        // Função para gerar uma cor aleatória
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Função para obter a hora atual formatada
        function getCurrentTime() {
            const date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            const time = hours + ':' + minutes + ':' + seconds;
            return time; // Retorna a hora formatada
        }

        // Função para enviar uma mensagem
        function sendMessage() {
            if (document.getElementById('message').value) { // Verifica se o campo de mensagem não está vazio
                const time = getCurrentTime(); // Obtém a hora atual
                const mensagem = name + ' (' + time + '): ' + document.getElementById('message').value; // Cria a mensagem com nome, hora e conteúdo
                const p = document.createElement('p'); // Cria um novo elemento <p>
                p.innerHTML = mensagem; // Define o conteúdo do elemento como a mensagem
                document.getElementById('messages').appendChild(p); // Adiciona o elemento ao elemento de mensagens
                socket.emit('message', mensagem); // Envia a mensagem para o servidor via Socket.IO
                document.getElementById('message').value = ''; // Limpa o campo de mensagem
            }
        }

        // Manipulador de evento para mensagens recebidas do servidor
        socket.on('broadcast', function (message) {
            const p = document.createElement('p'); // Cria um novo elemento <p>
            p.innerHTML = message; // Define o conteúdo do elemento como a mensagem recebida
            document.getElementById('messages').appendChild(p); // Adiciona o elemento ao elemento de mensagens
        });

        // Manipulador de evento para pressionar a tecla Enter
        document.addEventListener('keydown', function (event) {
            if (event.keyCode !== 13) return; // Verifica se a tecla pressionada não é a tecla Enter
            login(); // Realiza o login
            sendMessage(); // Envia a mensagem
        });
    </script>
</body>
</html>
